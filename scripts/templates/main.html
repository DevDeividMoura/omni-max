<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DevDeividMoura/omni-max/main/src/assets/icons/icon-32.png">
  <style>
    /* Cole o CSS que vocÃª forneceu aqui */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; background-color: #f4f6f8; }
    .page-container { max-width: 800px; margin: 0 auto; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .content-wrapper { padding: 20px 40px; }
    h1, h2 { border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
    code { background-color: #f6f8fa; padding: .2em .4em; margin: 0; font-size: 85%; border-radius: 6px; }
    pre { background-color: #f6f8fa; padding: 16px; overflow: auto; border-radius: 6px; }
    a { color: #a9276f; text-decoration: none; }
    a:hover { text-decoration: underline; }
    /* Adicionando estilos para o seletor de idioma */
    .language-switcher { text-align: center; padding: 10px; background-color: #f9fafb; border-bottom: 1px solid #e5e7eb; }
    .language-switcher a, .language-switcher span { margin: 0 10px; font-weight: 500; }
    .language-switcher span { color: #1f2937; } /* Idioma atual */
  </style>
</head>
<body>
  <div class="page-container">
    {{HEADER}}
    <main class="content-wrapper">
      <div class="language-switcher">
        {{LANG_SWITCHER}}
      </div>
      {{CONTENT}}
    </main>
    {{FOOTER}}
  </div>
</body>
</html>
